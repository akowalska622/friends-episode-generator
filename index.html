<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Friends' episode generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        Random &nbsp
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Friends_logo.svg/1280px-Friends_logo.svg.png"
        />&nbsp episode generator
      </h1>
      <h3>Choose the season</h3>
      <div class="row">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
      </div>
      <div class="row">
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
      </div>
  
      <h2 class="episode">
        Chosen season: ? <br />
        Let's watch episode number: ? <br />
      </h2>
  <div>

    <script src="script.js"></script>
  </body>
</html>
